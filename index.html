<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skylen CDN • Statistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    :root {
        --bg: #f7f9fc;
        --card: #ffffff;
        --text: #1a1a1a;
        --subtext: #686868;
        --primary: #4da6ff;
        --radius: 22px;
        --shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    body {
        margin: 0;
        background: var(--bg);
        font-family: "Inter", sans-serif;
        color: var(--text);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 25px;
    }

    h1 {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 15px;
        color: var(--subtext);
        margin-bottom: 25px;
        text-align: center;
    }

    .stats-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        width: 100%;
        max-width: 900px;
    }

    .card {
        background: var(--card);
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transition: 0.2s;
    }

    .card:hover {
        transform: translateY(-4px);
    }

    .value {
        font-size: 32px;
        font-weight: 800;
        margin-top: 5px;
    }

    .label {
        font-size: 14px;
        color: var(--subtext);
    }

    .links {
        margin-top: 35px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn {
        padding: 12px 20px;
        background: var(--primary);
        color: white;
        border-radius: var(--radius);
        font-size: 15px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: var(--shadow);
        transition: 0.2s;
    }

    .btn:hover {
        opacity: 0.85;
    }
</style>
</head>

<body>

<h1>Skylen CDN Statistics</h1>
<div class="subtitle">Live Repository Analytics — Secure & Privacy Friendly</div>

<div class="stats-grid">
    <div class="card">
        <div class="value" id="totalFiles">0</div>
        <div class="label">Total Files</div>
    </div>
    <div class="card">
        <div class="value" id="totalSize">0 MB</div>
        <div class="label">Total Size</div>
    </div>
    <div class="card">
        <div class="value" id="avgSize">0 KB</div>
        <div class="label">Average File Size</div>
    </div>
    <div class="card">
        <div class="value" id="totalFolders">0</div>
        <div class="label">Total Folders</div>
    </div>
</div>

<div class="links">
    <a class="btn" href="https://store.skylen.my.id" target="_blank">Visit Skylen Store</a>
    <a class="btn" href="https://api.skylen.my.id" target="_blank">Visit Skylen APIs</a>
</div>
